<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Book shop</title>
        <link rel="stylesheet" href="bootstrap-5.3.0/css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <h1 class="mt-3">Book shop</h1>
            <form id="form">
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                        >Name</label
                    >
                    <input type="text" class="form-control" id="name" />
                </div>
                <label for="exampleInputPassword1" class="form-label"
                    >Type</label
                >
                <select
                    class="form-select form-select-lg mb-3"
                    aria-label=".form-select-lg example" id="select"
                >
                    <option selected>Kitob turini tanlang</option>
                    <option value="Ilmiy">Ilmiy</option>
                    <option value="Tarixiy">Tarixiy</option>
                    <option value="Diniy">Diniy</option>
                    <option value="Fantastik">Fantastik</option>
                </select>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label"
                        >Author</label
                    >
                    <input type="text" class="form-control" id="author" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Name</th>
                        <th scope="col">Type</th>
                        <th scope="col">Author</th>
                    </tr>
                </thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>
        <script src="js/script.js"></script>
    </body>
</html>
